<div *ngFor="let item of employee">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="item.employeePhoto" alt="Card image">
    <div class="card-body">        
        <h5 class="card-text">Name: {{item.name}} </h5>
        <h5 class="card-text">Gender: {{item.gender}} </h5>
        <h5 class="card-text">Email: {{item.email}} </h5>
        <h5 class="card-text">Phone Number: {{item.phoneNumber}} </h5>
        <h5 class="card-text">Date Of Birth:  {{item.dateOfBirth}} </h5>
        <h5 class="card-text">Department: {{item.department}} </h5>
        <h5 class="card-text">Is Active: {{item.isActive}} </h5>
    </div>
  </div>
</div>
